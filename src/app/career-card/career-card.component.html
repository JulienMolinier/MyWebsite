<mat-card>
  <mat-card-content>
    <div class="details">
      <h1>{{career.name}}</h1>
      <h3>{{career.company}}</h3>
      <h3>{{career.location}}</h3>
      <p>{{career.description}}</p>
    </div>
    <div class="pic">
      <a href="{{career.linkToCompanyWebsite}}">
        <img src="{{career.picturePath}}">
      </a>
    </div>
  </mat-card-content>
</mat-card>
